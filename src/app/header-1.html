---
title: Header Style 1
slug: header-style-1
description: Header Style 1
layout: blog
header: 1
sidebar: on
page-top: on
---

<section id="o-p-blog" class="o-p-blog style-1">
	<div class="o-p-blog__wrapper">

		{% for post in site.posts %}

		<div class="row">
			<div class="col-12 o-column">

				<figure class="o-p-blog__thumbnail o-ratio--16-9">
					<img class="lazyload" data-src="images/blog-post-1.jpg" data-srcset="build/images/blog-post-1@2x.jpg 576w, images/blog-post-1.jpg 1200w" alt="Thumbnail"/>
				</figure>

				<div class="o-p-blog__topic">
					<p><i class="fas fa-star"></i><span>Sell on Amazon</span></p>
				</div>
				<div class="o-p-blog__title">
					<h4><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h4>
				</div>
				<div class="o-p-blog__summary">
					{{ post.excerpt }}
				</div>

			</div>
		</div>

		{% endfor %}

	</div>
</section>
