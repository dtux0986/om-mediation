<header id="site-header" class="site-header style-1">

	<section class="o-header-top">
		<div class="o-header-top__wrapper">

			<div class="container">
				<div class="row">
					<div class="col-12 col-md-6 align-self-center">
						<div class="o-message h-100">
							<p>Welcome to {{ site.description }}</p>
						</div><!--message-->
					</div>
					<div class="col-12 col-md-6 align-self-center">

						{% include _navigations/top-navigation.html %}

					</div>
				</div>
			</div><!--top-navigation-->

		</div>
	</section>

	<section class="o-header-main">
		<div class="o-header-main__wrapper">

			<div class="container">
				<div class="row">
					<div class="col-12 col-md-1 align-self-center">
						<div class="o-branding h-100">
							<a class="o-branding__link" href="{{ site.url }}">
								<img src="images/logo.png" alt="Logo">
							</a>
						</div><!--branding-->
					</div>
					<div class="col-12 col-md-8 align-self-center">

						{% include _navigations/main-navigation-1.html %}

					</div>
					<div class="col-12 col-md-3 align-self-center">
						<div class="o-search h-100">
							<input type="text" value="" placeholder="Enter your keywords"/>
							<i class="fa fa-search"></i>
						</div><!--search-->
					</div>
				</div>
			</div>

		</div>
	</section>

	<section class="o-header-bottom"></section>

</header>
<!--!site-header-->
